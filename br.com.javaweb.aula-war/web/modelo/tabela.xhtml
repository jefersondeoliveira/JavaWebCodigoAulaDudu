<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formTabela">
        
        <p:contextMenu for="tabelaModelo">
        <p:menuitem value="Excluir" icon="ui-icon-close"
                    actionListener="#{modeloManagedBean.excluir()}"
                    update="painelTabela"></p:menuitem>
         <p:menuitem value="Editar" icon="ui-icon-pencil"
                    actionListener="#{modeloManagedBean.editar()}"
                    update=":formModelo:painelModelo"></p:menuitem>
    </p:contextMenu>

        <p:panel header="Modelos cadastrados" id="painelTabela">
            <p:dataTable paginator="true"
                         rows="10"
                         id="tabelaModelo"
                         emptyMessage="Nenhum modelo cadastrado"
                         rowKey="#{modelo.idModelo}"
                         selection="#{modeloManagedBean.modeloSelecionado}"
                         value="#{modeloManagedBean.listar()}"
                         var="modelo"
                         selectionMode="single">

                <p:column headerText="Código">
                    #{modelo.idModelo}
                </p:column>

                <p:column headerText="Descrição">
                    #{modelo.descricao}
                </p:column>

                <p:column headerText="Marca">
                    #{modelo.marca.descricao}
                </p:column>
            </p:dataTable>
        </p:panel>

    </h:form>


</ui:fragment>
