<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <h:form id="formOpcional">
        <p:panel header="Cadastro de Opcionais" id="painelOpcional">
            <p:growl/>
            <h:inputHidden
                value="#{opcionalManagedBean.opcional.idOpcional}"/>
            Descrição:
            <p:inputText
                value="#{opcionalManagedBean.opcional.descricao}"/>
            <p:commandButton 
                value="Salvar" 
                icon="ui-icon-disk" 
                actionListener="#{opcionalManagedBean.salvar()}"
                update="painelOpcional, :formTabela:painelTabela"/>
        </p:panel>
    </h:form>

</ui:fragment>
